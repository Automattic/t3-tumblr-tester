<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Tumblrpress flavoured cupcake</title>
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="top-content">
      <form class="blog-form" onsubmit="fetchCustomTheme(event)">
         <div class="input-group">
            <input type="text" id="blogIdentifier" placeholder="Tumblr Blog Name" value="staff" required>
            <input type="text" id="themeSearch" placeholder="Search themes..." onkeypress="handleSearchKeyPress(event)">
            <div class="theme-select-container">
               <select id="themeSelect">
                  <option value="">Loading themes...</option>
               </select>
            </div>
         </div>
         <button type="submit">Switch Blog</button>
      </form>
   </div>

   <script src="theme.js"></script>
   <script type="module" src="playground.js"></script>
</body>

</html>
